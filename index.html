<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>MyLibao 首頁</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background-color: #f0f2f5;
      text-align: center;
      padding: 100px 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 40px;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 400px;
      margin: 0 auto;
    }
    .entry-button {
      padding: 15px 25px;
      font-size: 1.2em;
      color: white;
      background-color: #007BFF;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s;
      display: inline-block;
    }
    .entry-button:hover {
      background-color: #0056b3;
    }
    @media (min-width: 600px) {
      .button-container {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <h1>請選擇您要進入的系統</h1>
  <div class="button-container">
    <a class="entry-button" href="https://note.mylibao.dpdns.org">前往記事本</a>
    <a class="entry-button" href="https://ssh.mylibao.dpdns.org">前往 SSH 控制面板</a>
  </div>
</body>
</html>
